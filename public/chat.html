<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelompok 7G Projek 3 Integrasi Sistem Kelas B</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div id="heartbeat-status" class="heartbeat-status">
          Heartbeat: Initializing...
        </div>
        <div class="compose">
          <form>
            <input
              type="text"
              name="message"
              placeholder="Messages"
              required
              autocomplete="off"
            />
            <button class="send-btn">Send</button>
          </form>
          <button id="sendLocation">Send Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{msg}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My Current Location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">Room - {{room}}</h2>
      <h3 class="list-title">Members ({{users.length}})</h3>
      <ul class="users">
        {{#users}}
        <li>
          <span>
            <!-- Span to group username and badge -->
            {{username}} {{#isAdmin}}
            <span class="admin-badge">(Admin)</span>
            {{/isAdmin}}
          </span>
          {{#currentUserIsAdmin}} {{^isCurrentUser}}
          <!-- If current user is admin AND this list item is NOT the current user -->
          <button class="kick-btn" data-id="{{id}}">Kick</button>
          {{/isCurrentUser}} {{/currentUserIsAdmin}}
        </li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
